<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../css/accmanage.css" />

    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <div class="logo">
          <a href="home.html">
            <span class="icon">
              <img
                class="pup-logo"
                src="../assets/thunder-logo.png"
                alt="PUP Logo"
              />
            </span>
          </a>
        </div>

        <div class="side">
          <a href="../home.html" class="part">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Dashboard</span>
          </a>
        </div>

        <div class="side">
          <a href="./account-management.html" class="part_active">
            <span class="icon">
              <ion-icon name="people-outline"></ion-icon>
            </span>
            <span class="title">Accounts</span>
          </a>
        </div>

        <div class="side">
          <a href="#" class="part">
            <span class="icon">
              <ion-icon name="help-outline"></ion-icon>
            </span>
            <span class="title">Help</span>
          </a>
        </div>

        <div class="side">
          <a href="#" class="part">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="title">Settings</span>
          </a>
        </div>

        <div class="side">
          <a
            href="../index.html
          "
            class="part"
          >
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Sign Out</span>
          </a>
        </div>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle" id="sidebarToggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="new-tit">Solar UPS Monitoring System</div>

          <div class="user">
            <img src="assets/customer01.jpg" alt="" />
          </div>
        </div>
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Accounts</h2>
              <div class="search">
                <label>
                  <input type="text" placeholder="Search here" />
                  <ion-icon name="search-outline"></ion-icon>
                </label>
              </div>
              <a href="#" class="btn">View All</a>
            </div>

            <table id="userTable"></table>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/accmanage.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
